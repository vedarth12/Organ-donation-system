<!doctype HTML>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<html>
    <title>Details</title>
    <body>
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <form action = "/home">
                <button style = "border: 0px solid transparent;" class = "btn btn-outline-primary">HOME</button>
            </form>
            <form class="form-inline" action = "/logout">
                <label style="color:white; padding-right: 10px" >Hi {{session.get('username')}}!</label>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </nav>
        <div class="jumbotron" style="background-color: #DEF5E5;">
            <center><h1 class="display-4" style="font-weight: bold;">Donor Medical History</h1></center>
        </div>
        {% if error == 'True' %}
            ERROR
        {% endif %}

        {% if success == 'True' %}
            Successfully Added Donor Medical History
        {% endif %}

        <form action = "/add_DonorMH" method = 'POST' >
            <table class = "table table-striped table-sm">
                <tr>
                    <th scope="row" style="text-align: center;">Donor ID</th>
                    <td>
                        <input class = "form-control"  name = "Donor_ID">
                    </td>
                </tr>
                <tr>
                    <th scope="row" style="text-align: center;">Diabetes</th>
                    <td>
                        <input type="radio" id="yes" name="Diabetes" value="Yes">
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="Diabetes" value="No">
                        <label for="no">No</label><br>
                    </td>
                </tr>
                <tr>
                    <th scope="row" style="text-align: center;">High Blood Pressure</th>
                    <td>
                        <input type="radio" id="yes" name="High_Blood_Pressure" value="Yes">
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="High_Blood_Pressure" value="No">
                        <label for="no">No</label><br>
                    </td>
                </tr>
                <tr>
                    <th scope="row" style="text-align: center;">High Cholesterol</th>
                    <td>
                        <input type="radio" id="yes" name="High_Cholesterol" value="Yes">
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="High_Cholesterol" value="No">
                        <label for="no">No</label><br>
                    </td>
                </tr>
                <tr>
                    <th scope="row" style="text-align: center;">Asthma</th>
                    <td>
                        <input type="radio" id="yes" name="Asthma" value="Yes">
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="Asthma" value="No">
                        <label for="no">No</label><br>
                    </td>
                </tr>
                <tr>
                    <th scope="row" style="text-align: center;">Hypothyroidism</th>
                    <td>
                        <input type="radio" id="yes" name="Hypothyroidism" value="Yes">
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="Hypothyroidism" value="No">
                        <label for="no">No</label><br>
                    </td>
                </tr>
            </table>
            <center><button class = "btn btn-success" type="submit">Add Donor Medical History</button></center>
        </form>
    </body>
</html>
