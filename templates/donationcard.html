<!doctype HTML>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<html>
    <head>
        <style type='text/css'>
            .card {
                border: 5px solid black;
                width: 400px;
                height: 300px;
                color: black;
                display: table;
                font-family: Georgia, serif;
                font-size: 20px;
                text-align: center;
            }
            .text {
                text-align: left;
                font-size: 20px;
                margin-left: 10px;
            }
        </style>
    </head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <form action="/home">
            <button style="border: 0px solid transparent;" class="btn btn-outline-primary">HOME</button>
        </form>
        <form class="form-inline" action="/logout">
            <label style="color:white; padding-right: 10px">Hi {{session.get('username')}}!</label>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </nav>
    <div class="jumbotron" style="background-color: #DEF5E5;">
        <center>
            <h1 class="display-4" style="font-weight: bold;">Organ Procurement and Transplantation Management System</h1>
        </center>
    </div>
    <div class="card" style="margin: auto;">
        <div>
            National Organ and Tissue Transplant Organization
        </div>

        <div class="text">
            <br>
            Name: {{res[0][0]}}
            <br>
            Age: {{res[0][1]}}
            <br>
            Organ Donated: {{res[0][2]}}
            <br>
            Date: {{res[0][3]}}
        </div>

</body>
</body>

</html>
