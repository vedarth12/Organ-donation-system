<!doctype HTML>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<html>
    <title>Details</title>
    <body>
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <form action = "/home">
                <button style = "border: 0px solid transparent;" class = "btn btn-outline-primary">HOME</button>
            </form>
            <form class="form-inline" action = "/logout">
                <label style="color:white; padding-right: 10px" >Hi {{session.get('username')}}!</label>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </nav>
        <div class="jumbotron" style="background-color: #DEF5E5;">
            <center><h1 class="display-4" style="font-weight: bold;">Transaction Information</h1></center>
        </div>
        {% if error == 'True' %}
            ERROR
        {% endif %}

        {% if success == 'True' %}
            Successfully Added Transaction
        {% endif %}

        <form action = "/add_Transaction" method = 'POST' >
            <table class = "table table-striped table-sm">
                <tr>
                    <th scope="row" style="text-align: center;">Patient ID</th>
                    <td>
                        <input class = "form-control"  name = "Patient_ID">
                    </td>
                </tr>
                <tr>
                    <th scope="row" style="text-align: center;">Organ ID</th>
                    <td>
                        <input class = "form-control"  name = "Organ_ID">
                    </td>
                </tr>
                <tr>
                    <th scope="row" style="text-align: center;">Donor ID</th>
                    <td>
                        <input class = "form-control"  name = "Donor_ID">
                    </td>
                </tr>
                <tr>
                    <th scope="row" style="text-align: center;">Date of Transaction</th>
                    <td>
                        <input class = "form-control" type="date" name = "Date_of_Transaction">
                    </td>
                </tr>
                <tr>
                    <th scope="row" style="text-align: center;">Status</th>
                    <td>
                        <input class = "form-control" type="form-control" name = "Status">
                    </td>
                </tr>
            </table>
            <center><button class = "btn btn-success" type="submit">Add Transaction</button></center>
        </form>
    </body>
</html>
